<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <div class="col-md-5 infoForm">
        <form class="pure-form pure-form-stacked" div class="infoForm" id="popup">
            <fieldset>

                <legend>Reserve Your Seat</legend> <br>

                <label for="firstName">First Name</label>
                <input id="firstName" type="text" placeholder="First Name"><br>

                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" placeholder="Last Name"><br>

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email"><br>
                <span class="pure-form-message">*This is a required field.*</span><br>

                <label for="Phone"> Telephone </label>
                <input type="number" input id="Phone" placeholder="Phone"><br>
            </fieldset>
        </form>
    </div>
</body>
</html>
